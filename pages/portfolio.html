<!DOCTYPE html>
<html lang="fa">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="../logo.png" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no" />
		<title>اتلیه ال ایستر - نمونه کارها</title>
		<!-- meta tags -->
		<meta
			name="description"
			content="آتلیه elistar به مدیریت مهدی قدرتی، با خدمات حرفه‌ای عکاسی و فیلم‌برداری در سبک‌های پرتره، عروسی، فشن و سینمایی. ثبت لحظه‌های خاص شما با بهترین کیفیت." />
		<meta
			name="keywords"
			content="آتلیه عکاسی, مهدی قدرتی, عکاسی حرفه‌ای, فیلم‌برداری, تدوین, عکاسی عروسی, آتلیه elistar, عکس پرتره, کلیپ عروسی, فیلم سینمایی, آتلیه مدرن" />
		<meta
			name="author"
			content="Mehdi Ghodrati" />
		<meta
			http-equiv="Content-Language"
			content="fa" />
		<meta
			property="og:title"
			content="آتلیه elistar | ثبت لحظه‌های جاودانه با مهدی قدرتی" />
		<meta
			property="og:description"
			content="خدمات حرفه‌ای عکاسی و فیلم‌برداری با تیم خلاق و مجرب در آتلیه elistar - به مدیریت مهدی قدرتی" />

		<!-- fill out test inputs here -->
		<meta
			property="og:image"
			content="/images/elistar-studio-2.png" />
		<meta
			property="og:url"
			content="enter website test" />
		<!-- fill out test inputs here -->

		<meta
			property="og:type"
			content="website" />
		<!-- meta tags -->

		<!-- material icons -->
		<link
			rel="stylesheet"
			href="../src/vendors/material-icons/material-icons.css" />

		<!-- styles -->
		<link
			rel="stylesheet"
			href="../src/style.css" />
	</head>
	<body>
		<el-loader></el-loader>
		<!--  -->
		<div id="app">
			<el-header></el-header>
			<!--  -->
			<section class="section section-gap">
				<div class="title-container">
					<p class="sub-title">
						<span>نگاهی به لحظه‌ هایی که با افتخار ثبت کردیم </span>
						<i>✨</i>
					</p>
					<h2 class="title">نمونه کارها</h2>
				</div>
				<div class="flex flex-col gap-20 mb-20">
					<ul
						class="category-list flex justify-center items-center gap-6 sticky top-4 z-[10] overflow-x-auto px-5 max-sm:justify-start">
						<li>
							<button
								class="py-2 px-4 text-white/80 text-xl border border-solid border-blue-50 rounded-lg bg-black-50 cursor-pointer flex flex-col items-center gap-2 duration-400 ease-custom active"
								data-category="all">
								<i>
									<img
										src="/images/icons/all.svg"
										alt="all" />
								</i>
								<span>همه</span>
							</button>
						</li>
						<li>
							<button
								class="py-2 px-4 text-white/80 text-xl border border-solid border-blue-50 rounded-lg bg-black-50 cursor-pointer flex flex-col items-center gap-2 duration-400 ease-custom"
								data-category="wedding">
								<i>
									<img
										src="/images/icons/wedding.svg"
										alt="wedding" />
								</i>
								<span>عروسی</span>
							</button>
						</li>
						<li>
							<button
								class="py-2 px-4 text-white/80 text-xl border border-solid border-blue-50 rounded-lg bg-black-50 cursor-pointer flex flex-col items-center gap-2 duration-400 ease-custom"
								data-category="modeling">
								<i>
									<img
										src="/images/icons/modeling.svg"
										alt="modeling" />
								</i>
								<span>مدلینگ</span>
							</button>
						</li>
						<li>
							<button
								class="py-2 px-4 text-white/80 text-xl border border-solid border-blue-50 rounded-lg bg-black-50 cursor-pointer flex flex-col items-center gap-2 duration-400 ease-custom"
								data-category="portrait">
								<i>
									<img
										src="/images/icons/portrait.svg"
										alt="portrait" />
								</i>
								<span>پرتره</span>
							</button>
						</li>
						<li>
							<button
								class="py-2 px-4 text-white/80 text-xl border border-solid border-blue-50 rounded-lg bg-black-50 cursor-pointer flex flex-col items-center gap-2 duration-400 ease-custom"
								data-category="sport">
								<i>
									<img
										src="/images/icons/sport.svg"
										alt="sport" />
								</i>
								<span>اسپرت</span>
							</button>
						</li>
					</ul>
					<div
						id="gallery"
						class="gap-6"></div>
				</div>

				<div
					class="flex flex-col gap-6 py-6 px-4 rounded-lg relative overflow-hidden z-1 lg:translate-y-full insta-cta">
					<div class="absolute -bottom-5 right-2 rotate-12 z-[-1] sm:right-15">
						<img
							src="/images/icons/instagram.svg"
							alt="instagram"
							class="w-20" />
					</div>
					<h2 class="text-xl font-dana-bold sm:text-3xl">نمونه کار های بیشتر در اینستاگرام ما!</h2>
					<a
						target="_blank"
						title="instagram"
						aria-label="instagram"
						href="https://www.instagram.com/elistarstudio/"
						class="font-poppins uppercase duration-300 ease-custom text-left text-2xl p-3 border-2 border-solid border-white w-max mr-auto rounded-lg hover:bg-white hover:text-black"
						>follow us</a
					>
				</div>
			</section>
			<!-- contact section -->
			<div class="pt-5">
				<el-contact></el-contact>
			</div>
			<!--  -->
			<el-footer></el-footer>
		</div>
		<!--  -->
		<div class="lightbox hidden"></div>
		<!--  -->
		<script
			type="module"
			src="../src/main.js"></script>
	</body>
</html>
